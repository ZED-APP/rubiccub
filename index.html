<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube Web Game - 5 Levels</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: #fff; }
    #levelSelect {
      position: absolute; top: 10px; left: 10px; z-index: 2;
      font-size: 18px; padding: 6px;
    }
    #info {
      position: absolute; top: 10px; right: 10px; z-index: 2;
      font-size: 16px; background: #333; padding: 6px 12px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <select id="levelSelect">
    <option value="2">Level 1 - 2x2 Cube</option>
    <option value="3" selected>Level 2 - 3x3 Cube</option>
    <option value="4">Level 3 - 4x4 Cube</option>
    <option value="5">Level 4 - 5x5 Cube</option>
    <option value="6">Level 5 - 6x6 Cube</option>
  </select>
  <div id="info">Choose a level and interact with the cube!</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script type="module" src="./cube.js"></script>
</body>
</html>
