<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Rubik's Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<h1> ZED Games </h1>
<br></br>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xffa500, 0xffffff];

    function createSticker(color) {
      return new THREE.Mesh(
        new THREE.PlaneGeometry(0.9, 0.9),
        new THREE.MeshBasicMaterial({ color })
      );
    }

    function createCubelet(x, y, z) {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const materials = [0, 1, 2, 3, 4, 5].map(i => new THREE.MeshBasicMaterial({ color: 0x000000 }));
      const cubelet = new THREE.Mesh(geometry, materials);
      cubelet.position.set(x, y, z);

      const stickers = [
        { face: 0, pos: [0, 0, 0.51], rot: [0, 0, 0] },
        { face: 1, pos: [0.51, 0, 0], rot: [0, Math.PI / 2, 0] },
        { face: 2, pos: [0, 0, -0.51], rot: [0, Math.PI, 0] },
        { face: 3, pos: [-0.51, 0, 0], rot: [0, -Math.PI / 2, 0] },
        { face: 4, pos: [0, 0.51, 0], rot: [-Math.PI / 2, 0, 0] },
        { face: 5, pos: [0, -0.51, 0], rot: [Math.PI / 2, 0, 0] },
      ];

      stickers.forEach((s, i) => {
        const sticker = createSticker(colors[i]);
        sticker.position.set(...s.pos);
        sticker.rotation.set(...s.rot);
        cubelet.add(sticker);
      });

      return cubelet;
    }

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          const cubelet = createCubelet(x, y, z);
          scene.add(cubelet);
        }
      }
    }

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
